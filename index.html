<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container" id="speedTypingTest">
        <h1 class="heading">Speed Typing Test</h1>
        <p class="caption">On your fingers let set go</p>
        <div class="d-flex flex-row timer-container">
            <div class="clock-image-conatiner">
                <img class="clock-image" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
            </div>
            <p class="timer-para" id="timer">0 seconds</p>
        </div>
        <div class="quote-container">
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <p class="quote-display" id="quoteDisplay"></p>
            <textarea id="quoteInput" class="input-text" rows="6" cols="35" placeholder="Type here"></textarea>
        </div>
        <div class="result-container">

            <p class="result" id="result"></p>
        </div>
        <div class="mt-3 button-contianer">
            <button class="btn btn-primary submit-button" id="submitBtn">Submit</button>
            <button class="btn btn-primary reset-button" id="resetBtn">Reset</button>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
